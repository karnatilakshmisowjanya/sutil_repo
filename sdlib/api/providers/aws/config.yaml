seistore:
  # the base URL for the Seismic Store API
  service: '{"aws": {"awsEnv":{"url": "<api_gateway>/api/seismic-store/v3", "appkey": ""}}}'
  # service: '{"aws": "value1"}'
  url: '<api_gateway>/api/seismic-store/v3'
  cloud_provider: 'aws'
  key: ''
  env: 'awsEnv'
  auth-mode: 'JWT Token'
  ssl_verify: False
  APPKEY: ''
  APPKEY_NAME: ''
auth_provider:
  # the code dynamically creates classes based on this value
  default: 'aws'
# the code expects this value to be here, it must match auth_provider.default - don't remove
aws:
  empty: 'none'