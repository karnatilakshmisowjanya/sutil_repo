variables:
  #seismic store service variables\
  E2E_HOSTNAME: ${AZURE_DNS_NAME}
  SDMS_PREFIX: /seistore-svc/api/v3
  E2E_SUBPROJECT: demosandbox08
  E2E_TENANT: $MY_TENANT
  DOMAIN: ${DOMAIN}
  E2E_LEGALTAG: ${LEGAL_TAG}
  E2E_LEGALTAG02: opendes-dps-integration-test-valid2-legal-tag
  AZURE_AD_VALID_OID_USER1: ${AZURE_AD_VALID_OID_USER1}
  ACL_OWNERS: ${ACL_OWNERS}  
  ACL_VIEWERS: ${ACL_VIEWERS}

container_scanning:
  needs: ["sdutil_containerize"]

azure_test_py:
  extends: [".azure_variables"]
  needs:
    - compile-and-unit-test
    - sdutil_containerize
  before_script:
    - pip install msal
    - export svctoken=$(python ${CI_PROJECT_DIR}/devops/scripts/azure_jwt_client.py)
  script:
    - pip install -r requirements.txt
    - pip install -r ./test/requirements.txt
    - chmod +x ./devops/scripts/run_regression_tests.sh
    - ./devops/scripts/run_regression_tests.sh --cloud-provider=azure --service-url="https://${E2E_HOSTNAME}${SDMS_PREFIX}" --service-env=gitlab --tenant="${E2E_TENANT}" --subproject="${E2E_SUBPROJECT}-sdutil" --legaltag="${E2E_LEGALTAG}" --legaltag02="${E2E_LEGALTAG02}" --admin="${AZURE_AD_VALID_OID_USER1}" --acl-admin="${ACL_OWNERS}@${E2E_TENANT}.${DOMAIN}" --acl-viewer="${ACL_VIEWERS}@${E2E_TENANT}.${DOMAIN}" --idtoken="$svctoken"

# JOBS DISABLED (NO NEEDED)

azure_containerize:
  needs: []
  script:
      echo 'empty'
  only:
      - $DISABLED == 'true'

azure_containerize_helm:
  needs: []
  variables:
    AZURE_HELM_SUBDIR: osdu-ddms/standard-ddms
  only:
    variables:
      - $AZURE == '1'
  except:
    variables:
      - $AZURE_SKIP_DEPLOY == 'true'

azure_deploy:
  needs: []
  script:
      echo 'empty'
  only:
      - $DISABLED == 'true'

azure_test:
  needs: []
  extends: []
  script:
      echo 'empty'
  only:
      - $DISABLED == 'true'

azure_code_coverage:
  stage: build
  needs: []
  extends: []
  script:
      echo 'empty'
  only:
      - $DISABLED == 'true'

azure_swagger_test:
  needs: []
  extends: []
  script:
      echo 'empty'
  only:
      - $DISABLED == 'true'

azure-publish:
  needs: []
  before_script:
      echo 'empty'
  script:
      echo 'empty'
  rules:
    - if: $DISABLED == 'true'
      when: never
